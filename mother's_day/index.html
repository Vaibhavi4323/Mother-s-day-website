<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Mother's Day</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Petal Canvas (full screen) -->
<canvas id="petals"></canvas>

<!-- Main Content -->
<div class="container landing">
  <h1>Happy Mother's Day, Mumma! ❤️</h1>
  <p>Tap the mailbox to open your surprise!</p>

  <div class="envelope-container" onclick="openEnvelope()">
    <img src="images/envelope.png" alt="Envelope" class="envelope" />
  </div>
</div>

<script src="petals.js"></script>
<script>
  function openEnvelope() {
    setTimeout(() => {
      window.location.href = "letter.html";
    }, 1000);
  }
</script>
</body>
</html>
